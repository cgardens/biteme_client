<div class="container-fluid">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="recipe-info">
        <h2 ng-bind='recipe.title'></h2>
        <h3 ng-bind='recipe.description' ng-show='recipe.description.length != 0'></h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="speech-bar">
        <button class="btn btn-orange" ng-click='startCaesar()' ng-show='inProgress == false'>Start</button>
        <button class="btn btn-orange" ng-click='stopCaesar()' ng-show='inProgress == true'>Stop</button>

        <p class="caesar-text" ng-bind='caesarSpeech'></p>

        <div id='countdown'>
          <p ng-bind='seconds | formatTime' ng-show='seconds > 0'></p>
        </div>

        <div id='textToSpeech'>
          <textarea id='text' ng-bind='caesarSpeech'></textarea>
          <input id='playButton' onclick="responsiveVoice.speak($('#text').val(),$('#voiceselection').val());" type='button' value='Play'
          />
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <div class="img-container">
        <img class="recipe-img" ng-src='{{recipe.imageURL}}' alt='recipe photo' />
        <h4 class="text-center">Rating: <span ng-bind='recipe.rating | number: 1'></span> | Servings: <span ng-bind='recipe.servings.yieldNumber'></span></h4>
        <button id="save-btn" class="btn btn-orange" ng-click='saveRecipe()' ng-show='saved == false'>Save recipe</button>
        <h4 class="bg-success text-center" ng-show='saved == true'>Recipe Saved!</h4>
      </div>
    </div>

    <div class="col-md-4">
      <h4>Instructions:</h4>
      <ol>
        <li ng-repeat='instruction in instructions track by $index' ng-bind='instruction'></li>
      <ol>
    </div>

    <div class="col-md-4 ">
      <h4>Ingredients:</h4>
      <ul>
        <li ng-repeat='ingredient in ingredients track by $index' ng-bind='ingredient | fraction'></li>
      </ul>
    </div>
  </div>
<!-- </div> -->
